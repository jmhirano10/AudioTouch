<!DOCTYPE html>
<html>
    <head>
        <title>Audio Modifier</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link href="style.css" rel="stylesheet">

    </head>
    <body>
        <div class="app-wrapper">
            <div class="audio-control">
                
            </div>
            
            <div id="droparea" class="audio-manager">
                <div id="row-data" class="row-data">
                </div>
                <div id="track-data" class="track-data">
                    <canvas id="timescale" class="timescale"></canvas>
                    <canvas id="overlay" class="overlay"></canvas>
                </div>
            </div>
            <div class="playback">
                <div id="play-btn" class="play-btn">
                    <i class="bi bi-play-fill"></i>
                </div>
            </div>
        </div>
        <script src="track.js"></script>
        <script src="row.js"></script>
        <script src="main.js"></script>
    </body>
</html>
